<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3 Shopping Cart</title>
    <link rel="stylesheet" href="./hw3/styles.css">
</head>

<body>

    <div clas="main-wrapper">
        <div class="navbar">
            <div class="jobpasscard-logo">
                <img src="/pics/jobpasscardlogo.jpg" alt="joblogo" width="150px" height="40px">
            </div>

            <div class="information">
                <ul>
                    <li>
                        <a href=""><b>ABOUT US</b> &nbsp;</a>
                        <a href=""><b>PASSCARD</b> &nbsp;</a>
                        <a href=""><b>PROFILE </b> &nbsp;</a>
                    </li>
                </ul>
            </div>
            <div class="searchLogin">
                <ul>
                    <li>
                        <a href=""><img src="/pics/searchicon.svg" alt="search" width="20px" height="20px"> &nbsp;</a>
                        <a href=""><img src="/pics/carticon.svg" alt="cart" width="20px" height="20px">
                            &nbsp;</a>
                        <a href=""><b>LOGIN</b> &nbsp;</a>
                        <a href=""><b>SIGN UP</b> &nbsp;</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="mycarttitle">
            <h1>My Cart</h1>
        </div>
        <div class="mid">

            <div class="left-content">

                <div class="googledocs">
                    <div class="deletebox">
                        <img src="/pics/deletebinicone.svg" alt="bin1" width="20px" height="15px">
                    </div>
                    <div class="googledocboxdetail">
                        <div class="docpicbox">
                            <img src="/pics/docicon.svg" alt="bin1" width="20px" height="15px">
                        </div>
                        <h2>Google Docs</h2>
                        <h2>Used for business</h2>
                    </div>


                    <div class="googledocselect">
                        <h1>Google Docs</h1>
                        <div class="select-container">
                            <div class="select-indicators">
                                <div class="indicator"></div>
                                <div class="indicator inactive"></div>
                                <div class="indicator inactive"></div>
                            </div>

                            <select class="select-dropdown">
                                <option value="1">LV 1-3</option>
                                <option value="2">LV 2-3</option>
                                <option value="3">LV 3-3</option>

                            </select>
                        </div>
                        <div class="price1">
                            <p>THB 150</p>
                        </div>
                    </div>

                </div>
                <div class="googleslides">
                    <div class="deletebox">
                        <img src="/pics/deletebinicone.svg" alt="bin3" width="20px" height="15px">
                    </div>
                    <div class="googleslideboxdetail">
                        <div class="docpicbox">
                            <img src="/pics/docicon.svg" alt="bin4" width="20px" height="15px">
                        </div>
                        <h2>Google Slides</h2>
                        <h2>Used for business</h2>
                    </div>


                    <div class="googledocselect">
                        <h1>Google Slides</h1>
                        <div class="select-container">
                            <div class="select-indicators">
                                <div class="indicator"></div>
                                <div class="indicator "></div>
                                <div class="indicator "></div>
                            </div>

                            <select class="select-dropdown">
                                <option value="1">LV 1/2</option>
                                <option value="2">LV 2/3</option>
                                <option value="3">LV 3/4</option>

                            </select>
                        </div>
                        <div class="price2">
                            <p>THB 150</p>
                        </div>
                    </div>
                </div>



            </div>



            <div class="right-content">
                <h1>Order Info</h1>
                <div class="orderinfo">
                    <div class="subtotal">
                        <p>Subtotal</p>
                        <p>THB 300</p>
                    </div>
                    <div class="coupontab">
                        <img src="/pics/coupon.svg" alt="coupon1" width="60px" height="35px">
                        <input class="promotioninput" type="text" placeholder="Promotion code">
                        <button class="applybutton">Apply</button>
                    </div>

                </div>
                <div class="totalpayment">
                    <div class="totalpaymentdetail">
                        <h3>Total payment</h3>
                        <strong>THB 300</strong>
                    </div>
                    <button class="logincheckoutbutton">LOG IN TO CHECKOUT</button>

                </div>


            </div>











        </div>







    </div>



</body>

</html>
